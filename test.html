<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" type="text/javascript"></script>
  <script src="http://dev.jquery.com/view/trunk/qunit/testrunner.js" type="text/javascript"></script>

  <script src="jquery.platformselector.js" type="text/javascript"></script>

  <link rel="stylesheet" href="http://dev.jquery.com/view/trunk/qunit/testsuite.css" type="text/css" media="screen" />
</head>
<body>
  <h1>jquery.platformselector.js tests</h1>
  <h2 id="banner"></h2>
  <h2 id="userAgent"></h2>

  <ol id="tests"></ol>

  <div id="main"></div>

  <script type="text/javascript">
    //<![CDATA[
    (function ($) {
      $(function () { $('#main').html($('body')[0].className); });

      test('Body should have JavaScript class', function () {
        stop();
        setTimeout(function () {
          ok($('body').hasClass('js'), 'Body has JavaScript class applied');
          start();
        }, 200); // Test requires some time for the DOM to update in some browsers (e.g. Opera)
      });
    })(jQuery);
    //]]>
  </script>
</body>
</html>
